<h1>Categories</h1>

<table>
<thead>
<tr>
<th>Name</th>
<th>Description</th>
<th>Actions</th>
</tr>
</thead>
<tbody>
{% for category in object_list %}
<tr>
<td>{{ category.name }}</td>
<td>{{ category.description }}</td>
<td>
<a  href="{% url "category_update"  category.id  %}">edit</a>
<a  href="{% url "category_delete"  category.id  %}">delete</a>
</td>
</tr>

{% endfor %}
</tbody>
</table>
